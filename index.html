<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
    </header>
    <div class="all-content">
      <div class="sidebar-container">
        <aside class="sidebar">
          <div class="search-container">
            <!-- <h2>Search</h2> -->
            <form id="weather-search">
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Enter city name"
                required
              />
              <button class="btn1" type="submit">
                <img class="search-icon" src="./images/search-black.png" />
              </button>
            </form>
          </div>
          <div class="history-header-container">
            <h2 class="history-header">Recents</h2>
          </div>
          <div class="history-container">
            <ul class="history"></ul>
          </div>
        </aside>
      </div>
      <div class="container start">
        <main class="maincont">
          <div class="weather">
            <div class="city-heading">
              <p id="cityName">Toronto</p>
              <p id="date">Date</p>
              <img id="icon" />
            </div>
            <div class="temp-details">
              <div class="detail-container">
                <div class="temp-container">
                <p id="temp">25 Â°F</p>
                <p id="weather-type"></p>
              </div>
              </div>
              <div class="detail-container">
                <div class="hum-wind">
                  <div class="hum-container">
                    <p class="detail-heading">Humidity</p>
                    <p id="humidity">80%</p>
                  </div>
                  <div class="wind-container">
                    <p class="detail-heading">Wind</p>
                    <p id="windspeed">12 MPH</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="fiveday"></div>
        </main>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
